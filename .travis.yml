language: cpp
sudo: required
# Do not build branches of the form "pr/*". By prefixing pull requests coming
# from branches inside the repository with pr/, this avoids building both the
# branch push _and_ the pull request.
branches:
  except: /pr\/.*/

env:
  global:
  # Twine env variable
  - secure: 

matrix:
  include:
    - env: DCGP_BUILD="DebugGCC"
      dist: bionic
      compiler: gcc
      os: linux
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - binutils-gold
    - env: DCGP_BUILD="ReleaseGCC"
      dist: bionic
      compiler: gcc
      os: linux
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - binutils-gold
    - env: DCGP_BUILD="CoverageGCC"
      dist: bionic
      compiler: gcc 
      os: linux
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packa1ges:
          - binutils-gold
    - env: DCGP_BUILD="Python37"
      dist: bionic
      compiler: gcc
      os: linux
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
    - env: DCGP_BUILD="Python27"
      dist: bionic
      compiler: gcc
      os: linux
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
    - env: DCGP_BUILD="OSXDebug"
      os: osx
    - env: DCGP_BUILD="OSXRelease"
      os: osx
    - env: DCGP_BUILD="OSXPython37"
      os: osx
    - env: DCGP_BUILD="OSXPython27"
      os: osx
script:
    - mkdir build
    - cd build
    # NOTE: currently, travis does not stop automatically if one of these
    # 2 scripts returns an error code. Thus, we run them together as a single
    # command, so that if install_deps.sh fails the whole build fails immediately
    # rather than executing install_travis.sh as well. See
    # https://github.com/travis-ci/travis-ci/issues/1066
    - ../tools/install_deps.sh && ../tools/install_travis.sh
notifications:
  email: false


